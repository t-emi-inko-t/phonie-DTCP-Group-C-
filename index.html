<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group C: Phone Carrier Assignment</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="rectangle">
        <!-- Add style to the rectangle   -->
        <h4>Phone Number Carrier Checker</h4>

        <!-- <p>Enter Pnone No. e.g. 08061234567</p> -->
        <div class="check">
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter Pnone No. e.g. 08061234567"
            pattern="airtel"
          />
          <span id="carrierIcon"></span>
        </div>
      </div>
    </main>
  </body>
</html>
